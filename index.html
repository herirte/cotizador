<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Buyee</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://i.pinimg.com/originals/2f/49/6b/2f496be9768e20cc5bb632cfa1683a5d.gif');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.5); /* opcional, para que se lea mejor */
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
    }

    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #014dae;
      color: white;
      border: none;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #aclaracion {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    @media (max-width: 768px) {
      body {
        font-size: 16px;
        padding: 0;
      }

      .container {
        padding: 20px;
      }

      input, button {
        font-size: 16px;
        padding: 10px;
      }

      .resultado {
        font-size: 22px;
      }

      #aclaracion {
        font-size: 14px;
      }

      img {
        max-width: 85%;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.ibb.co/HTgy72RK/6354.png" alt="logo">
    
    <p>ejemplo ejemplo ejemplo</p>
    <input type="number" id="usd" placeholder="Ej: 10.50">
    <button onclick="calcular()">cotizar</button>

    <div class="resultado" id="resultado"></div>
    <p id="aclaracion"></p>
  </div>

  <script>
    function calcular() {
      const dolar = 1270;
      const fee = 2.20;
      const inputUSD = parseFloat(document.getElementById("usd").value);

      if (isNaN(inputUSD)) {
        document.getElementById("resultado").innerText = "Por favor, ingresá un número válido.";
        document.getElementById("aclaracion").innerText = "";
        return;
      }

      const totalUSD = inputUSD + fee;
      const totalARS = totalUSD * dolar;

      document.getElementById("resultado").innerText = 
        `Total = $${totalARS.toLocaleString('es-AR')}`;

      document.getElementById("aclaracion").innerText = 
        "Este es el precio final con el fee incluido.";
    }
  </script>
</body>
</html>
