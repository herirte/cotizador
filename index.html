<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador Buyee</title>
  <style>
   body {
  background-image: url('https://i.pinimg.com/originals/2f/49/6b/2f496be9768e20cc5bb632cfa1683a5d.gif');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
  color: white;
  font-size: 18px; /* Aumentamos el tamaño base */
}
input, button {
  padding: 15px;
  font-size: 18px; /* Aumentamos el tamaño de los botones y campos */
  margin: 10px;
}
.resultado {
  margin-top: 20px;
  font-size: 26px; /* Aumentamos el tamaño del resultado */
  font-weight: bold;
}
#aclaracion {
  font-size: 16px;
  margin-top: 10px;
}

  </style>
</head>
<body>

  <img src="https://ibb.co/4RNLWfCF" alt="Logo de la Store" style="max-width: 300px; width: 100%; height: auto;">
  
  <p>ejemplo ejemplo ejemplo</p>
  <input type="number" id="usd" placeholder="Ej: 10.50">
  <button onclick="calcular()">cotizar</button>

  <div class="resultado" id="resultado"></div>
    <p id="aclaracion" style="font-size: 14px; color: #555;"></p>

  <script>
    function calcular() {
      const dolar = 1270; // tu dólar personalizado
      const fee = 2.20; // fee fijo de Buyee
      const inputUSD = parseFloat(document.getElementById("usd").value);
      
      if (isNaN(inputUSD)) {
        document.getElementById("resultado").innerText = "Por favor, ingresá un número válido.";
    document.getElementById("aclaracion").innerText = "";
    return;
      }

      const totalUSD = inputUSD + fee;
      const totalARS = totalUSD * dolar;

document.getElementById("resultado").innerText = 
    `Total = $${totalARS.toLocaleString('es-AR')} `;
  
  document.getElementById("aclaracion").innerText = 
    "Este es el precio final con el fee incluido.";

    }
  </script>
</body>
</html>
