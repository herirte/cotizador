<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador Buyee</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/2f/49/6b/2f496be9768e20cc5bb632cfa1683a5d.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 18px; /* Tamaño base más grande */
      min-height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
    }

    input, button {
      padding: 15px;
      font-size: 18px; /* Botones y campos más grandes */
      margin: 10px;
      border-radius: 5px; /* Añadido para darle un toque más suave */
    }

    .resultado {
      margin-top: 20px;
      font-size: 26px; /* Resultado más grande */
      font-weight: bold;
    }

    #aclaracion {
      font-size: 16px;
      margin-top: 10px;
      color: #ddd; /* Aclara un poco el texto */
    }

    h1 {
      font-size: 40px; /* Hacemos el título más grande */
      margin-bottom: 30px;
    }

  </style>
</head>
<body>
  <!-- Aquí reemplazas el título por una imagen -->
  <img src="https://tu-imagen-de-logo.png" alt="Logo de la store" style="max-width: 300px; width: 100%; height: auto;">
  
  <p>Ejemplo ejemplo ejemplo</p>
  <input type="number" id="usd" placeholder="Ej: 10.50">
  <button onclick="calcular()">Cotizar</button>

  <div class="resultado" id="resultado"></div>
  <p id="aclaracion">Este es el precio final con el fee incluido.</p>

  <script>
    function calcular() {
      const dolar = 1270; // tu dólar personalizado
      const fee = 2.20; // fee fijo de Buyee
      const inputUSD = parseFloat(document.getElementById("usd").value);
      
      if (isNaN(inputUSD)) {
        document.getElementById("resultado").innerText = "Por favor, ingresá un número válido.";
        document.getElementById("aclaracion").innerText = "";
        return;
      }

      const totalUSD = inputUSD + fee;
      const totalARS = totalUSD * dolar;

      document.getElementById("resultado").innerText = 
        `Total = $${totalARS.toLocaleString('es-AR')}`;
  
      document.getElementById("aclaracion").innerText = 
        "Este es el precio final con el fee incluido.";
    }
  </script>
</body>
</html>
