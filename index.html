<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Buyee</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://i.pinimg.com/originals/2f/49/6b/2f496be9768e20cc5bb632cfa1683a5d.gif');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: black;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    input, button {
      padding: 15px;
      font-size: 18px;
      margin: 10px;
    }

    .resultado {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    #aclaracion {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    /* Estilos para pantallas más chicas */
    @media (max-width: 768px) {
      body {
        font-size: 22px;
        padding: 30px 20px;
      }

      input, button {
        font-size: 20px;
        padding: 18px;
      }

      .resultado {
        font-size: 30px;
      }

      #aclaracion {
        font-size: 18px;
      }

      img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/HTgy72RK/6354.png" alt="logo">
  
  <p>ejemplo ejemplo ejemplo</p>
  <input type="number" id="usd" placeholder="Ej: 10.50">
  <button onclick="calcular()">cotizar</button>

  <div class="resultado" id="resultado"></div>
  <p id="aclaracion"></p>

  <script>
    function calcular() {
      const dolar = 1270;
      const fee = 2.20;
      const inputUSD = parseFloat(document.getElementById("usd").value);

      if (isNaN(inputUSD)) {
        document.getElementById("resultado").innerText = "Por favor, ingresá un número válido.";
        document.getElementById("aclaracion").innerText = "";
        return;
      }

      const totalUSD = inputUSD + fee;
      const totalARS = totalUSD * dolar;

      document.getElementById("resultado").innerText = 
        `Total = $${totalARS.toLocaleString('es-AR')}`;

      document.getElementById("aclaracion").innerText = 
        "Este es el precio final con el fee incluido.";
    }
  </script>
</body>
</html>
